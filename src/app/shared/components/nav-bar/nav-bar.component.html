<header>
    <nav class="fixed inset-x-0 top-0 z-50 flex items-center justify-between h-14 px-6 sm:px-10 bg-white/50 backdrop-blur-md shadow-sm dark:bg-slate-900/70 transition-custom">
      <div class="flex justify-center items-center">
        <button (click)="btnNavbar()" class="sm:hidden text-2xl mr-2 text-gray-500 dark:text-slate-300 transition-custom h-10 w-10 rounded-md">
          <i [ngClass]="['uil', icon] "></i>
        </button>
        <!-- Isologo -->
        <img class="h-8 w-auto" src="../../../../assets/bluesky-isologo.webp" alt="Bluesky Logo">
      </div>

      <!-- Menu desktop -->
      <div class="hidden sm:flex ">
        <li [routerLink]="item.router" *ngFor=" let item of menuNavBar" class=" list-none mx-8 w-max h-6 text-sm font-semibold leading-6 text-neutral-800 dark:text-slate-200 dark:transition-custom">
          <span class="cursor-pointer"> {{item.title}}</span>
        </li>
      </div>
      
      <!-- Button dark mode -->
      <button (click)="toggleDarkMode()" type="button" class="text-2xl font-medium w-10 h-10 transition-custom rounded-full">
        <i *ngIf="!isDarkMode" class="uil uil-sun text-gray-500 flex justify-center items-center"></i>
        <i *ngIf="isDarkMode" class="uil uil-moon text-slate-300 flex justify-center items-center"></i>
    </button>
    </nav>
      <!-- Menu responsive -->
      <div class="menu-responsive absolute pt-14 overflow-hidden -translate-y-full h-screen w-full px-3 py-5 bg-white dark:bg-slate-900 opacity-0 transition-all ease-in-out duration-500">
        <div class="">
          <li [routerLink]="item.router" *ngFor=" let item of menuNavBar" class="list-none py-1">
            <span (click)="btnNavbar()" class="block text-black dark:text-slate-100 rounded-md px-3 py-2 text-base font-medium hover:bg-gray-200"> {{item.title}}</span>
          </li>
        </div>
      </div>
  </header>
